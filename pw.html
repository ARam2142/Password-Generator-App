<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="pw.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

                <h1>Password Generator</h1>
                </div>
                <div class="card-body">
                <h2 class="card-title">Generate Password</h2>
                    <div class="form-group">
                        <textarea class="form-control" id="password-form" placeholder="Your Secure Password"></textarea>
                    </div>
                </div>
                <button id="makepassword" class="btn">Submit</button>
            </div>
        </div>
