<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="action">
            <div class="card text-center">
                <div class="card-header">
                <h1>Password Generator</h1>
                </div>
                <div class="card-body">
                <h2 class="card-title">Generate Password</h2>
                    <div class="form-group">
                        <textarea
                        readonly
                        class="form-control" 
                        id="password" 
                        placeholder="Your Secure Password"
                        ></textarea>
                    </div>
                </div>
                <p>Password Length:
                    <input id="plength" type="text" name="length" >
                </p>
                <div>
                <input id="uppercheck" type="checkbox" value="uppercase"/>Uppercase Letters
                <input id="lowercheck"type="checkbox" value="lower" />Lowercase Letters
                <input id="symcheck" type="checkbox" value="Symbols" />Special Characters
                <input id="numcheck" type="checkbox" value="numbers" />Numbers
                </div>
                <button
                class="click" 
                >Generate</button>
            </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
    
</html>
