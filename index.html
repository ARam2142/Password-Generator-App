<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="" method="get" >
            <div class="card text-center">
                <div class="card-header">
                <h1>Password Generator</h1>
                </div>
                <div class="card-body">
                <h2 class="card-title">Generate Password</h2>
                    <div class="form-group">
                        <!--password will display in textarea-->
                        <textarea
                        readonly
                        class="form-control" 
                        id="displaypassword" 
                        placeholder="Your Secure Password"
                        ></textarea>
                    </div>
                </div>
                <!--choose your length of password-->
                <label for="passwordlength" >Password Length:
                    <input id="passwordlength" type="number" min="8" max="128" value="0" required>
                </label>
                <!--choice of characters-->
                <div class="checkboxvalidation">
                    <label for="uppercase">
                        <input id="uppercheck" type="checkbox" value="uppercase" />Uppercase Letters
                    </label>
                    <label for="lower">
                        <input id="lowercheck"type="checkbox" value="lower"/>Lowercase Letters
                    </label>
                    <label for="specialchar">
                        <input id="specialcharcheck" type="checkbox" value="symbols"/>Special Characters
                    <label for= "numbers">
                        <input id="numbercheck" type="checkbox" value="numbers"/>Numbers
                    </label>
                </div>
                <!--button to generate password-->
                <button type="submit"class="click" >Generate</button>
            </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
    
</html>
